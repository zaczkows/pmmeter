[env:m5stack-core-esp32]
platform = espressif32@6.9.0
board = m5stack-core-esp32
framework = arduino
monitor_speed = 115200
lib_deps = 
	m5stack/M5Stack@^0.4.6
	adafruit/Adafruit PM25 AQI Sensor@^1.1.1
	dfrobot/DFRobot_SHT20@^1.0.0
